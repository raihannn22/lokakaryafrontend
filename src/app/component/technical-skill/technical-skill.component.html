<!-- Tombol Tambah Data -->
<button pButton type="button" label="Tambah Data" icon="pi pi-plus" (click)="showAddDialog()"></button>

<!-- Tabel Data -->
<p-table [value]="technicalSkills" [paginator]="true" [rows]="10" [loading]="loading" class="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Technical Skill</th>
            <th>Enabled</th>
            <th>Action</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-technicalSkill>
        <tr>
            <td>{{ technicalSkill.id }}</td>
            <td>{{ technicalSkill.technical_skill }}</td>
            <td>{{ technicalSkill.enabled ? 'Yes' : 'No' }}</td>
            <td>
                <button pButton type="button" label="Update" icon="pi pi-pencil"
                    (click)="editTechnicalSkill(technicalSkill)"></button>
                <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteTechnicalSkill(technicalSkill.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- Modal Form for Add/Edit Group Achievement -->
<p-dialog header="Group Achievement" [(visible)]="technicalSkillDialog" [style]="{width: '50vw'}" [@dialogAnimation]>
    <div class="p-fluid">
        <div class="p-field">
            <label for="groupName">Technical Skill</label>
            <input id="groupName" [(ngModel)]="technicalSkill.technical_skill" pInputText />
        </div>

        <div class="p-field" hidden>
            <label for="enabled">Enabled</label>
            <p-checkbox id="enabled" [(ngModel)]="technicalSkill.enabled"></p-checkbox>
        </div>
    </div>

    <p-footer>
        <button pButton label="Save" icon="pi pi-check" (click)="saveTechnicalSkill()"
            [disabled]="!technicalSkill.technical_skill"></button>
        <button pButton label="Cancel" icon="pi pi-times" (click)="technicalSkillDialog = false"></button>
    </p-footer>
</p-dialog>
