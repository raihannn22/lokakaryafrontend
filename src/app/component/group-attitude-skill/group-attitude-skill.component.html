<!-- Tombol Tambah Data -->
<button pButton type="button" label="Tambah Data" icon="pi pi-plus" (click)="showAddDialog()"></button>

<!-- Tabel Data -->
<p-table [value]="groupAttitudeSkills" [paginator]="true" [rows]="10" [loading]="loading" class="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Group Name</th>
            <th>Percentage</th>
            <th>Enabled</th>
            <th>Action</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-groupAttitudeSkill>
        <tr>
            <td>{{ groupAttitudeSkill.id }}</td>
            <td>{{ groupAttitudeSkill.group_name }}</td>
            <td>{{ groupAttitudeSkill.percentage }}%</td>
            <td>{{ groupAttitudeSkill.enabled ? 'Yes' : 'No' }}</td>
            <td>
                <button pButton type="button" label="Update" icon="pi pi-pencil"
                    (click)="editGroupAttitudeSkill(groupAttitudeSkill)"></button>
                <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteGroupAttitudeSkill(groupAttitudeSkill.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- Modal Form for Add/Edit Group AttitudeSkill -->
<p-dialog header="Group AttitudeSkill" [(visible)]="groupAttitudeSkillDialog" [style]="{width: '50vw'}" [@dialogAnimation]>
    <div class="p-fluid">
        <div class="p-field">
            <label for="groupName">Group Name</label>
            <input id="groupName" [(ngModel)]="groupAttitudeSkill.group_name" pInputText />
        </div>

        <div class="p-field">
            <label for="percentage">Percentage</label>
            <input id="percentage" [(ngModel)]="groupAttitudeSkill.percentage" pInputText type="number" />
        </div>

        <div class="p-field" hidden>
            <label for="enabled">Enabled</label>
            <p-checkbox id="enabled" [(ngModel)]="groupAttitudeSkill.enabled"></p-checkbox>
        </div>
    </div>

    <p-footer>
        <button pButton label="Save" icon="pi pi-check" (click)="saveGroupAttitudeSkill()"
            [disabled]="!groupAttitudeSkill.group_name || !groupAttitudeSkill.percentage"></button>
        <button pButton label="Cancel" icon="pi pi-times" (click)="groupAttitudeSkillDialog = false"></button>
    </p-footer>
</p-dialog>
