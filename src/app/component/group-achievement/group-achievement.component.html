<!-- Tombol Tambah Data -->
<button pButton type="button" label="Tambah Data" icon="pi pi-plus" (click)="showAddDialog()"></button>

<!-- Tabel Data -->
<p-table [value]="groupAchievements" [paginator]="true" [rows]="10" [loading]="loading" class="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Group Name</th>
            <th>Percentage</th>
            <th>Enabled</th>
            <th>Action</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-groupAchievement>
        <tr>
            <td>{{ groupAchievement.id }}</td>
            <td>{{ groupAchievement.group_name }}</td>
            <td>{{ groupAchievement.percentage }}%</td>
            <td>{{ groupAchievement.enabled ? 'Yes' : 'No' }}</td>
            <td>
                <button pButton type="button" label="Update" icon="pi pi-pencil"
                    (click)="editGroupAchievement(groupAchievement)"></button>
                <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteGroupAchievement(groupAchievement.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- Modal Form for Add/Edit Group Achievement -->
<p-dialog header="Group Achievement" [(visible)]="groupAchievementDialog" [style]="{width: '50vw'}" [@dialogAnimation]>
    <div class="p-fluid">
        <div class="p-field">
            <label for="groupName">Group Name</label>
            <input id="groupName" [(ngModel)]="groupAchievement.group_name" pInputText />
        </div>

        <div class="p-field">
            <label for="percentage">Percentage</label>
            <input id="percentage" [(ngModel)]="groupAchievement.percentage" pInputText type="number" />
        </div>

        <div class="p-field" hidden>
            <label for="enabled">Enabled</label>
            <p-checkbox id="enabled" [(ngModel)]="groupAchievement.enabled"></p-checkbox>
        </div>
    </div>

    <p-footer>
        <button pButton label="Save" icon="pi pi-check" (click)="saveGroupAchievement()"
            [disabled]="!groupAchievement.group_name || !groupAchievement.percentage"></button>
        <button pButton label="Cancel" icon="pi pi-times" (click)="groupAchievementDialog = false"></button>
    </p-footer>
</p-dialog>
